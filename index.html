<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tron RPG</title>
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono|Ubuntu+Mono" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="text-white">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <header class="mt-4 mb-2 pb-2">
          <h1 class="display-1">Tron RPG</h1>
        </header>
      </div>
    </div>

    <!-- Play Area -->
    <div class="row">
      <!-- Area Fighters -->
      <div class="col-6 area-fighters">
        <h2 class="my-3 pb-3 border-bottom">Characters</h2>
        <div class="row row-fighters"></div>
      </div>
      <!-- Area Play -->
      <div class="col-6 area-play" style="display: none">
        <h2 class="my-3 pb-3 border-bottom">Game Time</h2>
        <div class="row row-play">
          <div class="col col-enemies hide">
            <h4 class="enemies-title">Enemies</h4>
          </div>
          <div class="col col-play hide">
            <h4 class="title-champion">Champion</h4>
            <div class="fighter champion"></div>
            <h4 class="title-defender">Defender</h4>
            <div class="fighter defender"></div>
          </div>
        </div>
        <div class="row mt-4 row-attack hide">
          <div class="col col-attack">
            <button class="btn btn-info attack">Fight!</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="assets/js/game.js"></script>
</body>
</html>
